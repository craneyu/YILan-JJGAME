services:
  frontend:
    build: ./frontend
    platform: linux/arm64
    ports:
      - "4200:80"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build: ./backend
    platform: linux/arm64
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/jju
      - JWT_SECRET=jju_secret_change_in_production
      - PORT=3000
      - NODE_ENV=production
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped

  mongo:
    image: mongo:7
    platform: linux/arm64
    # MongoDB 僅供 Docker 內部網路使用，不對外暴露 port
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mongo_data:
